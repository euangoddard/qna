<h2>Ask a new question</h2>
<form class="form-horizontal" name="question_form" ng-submit="ask_question()">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input
        type="email"
        ng-model="question.email"
        id="inputEmail"
        placeholder="email"
        required
      >
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputQuestion">Question</label>
    <div class="controls">
      <textarea
        ng-model="question.question"
        id="inputQuestion"
        placeholder="ask a question"
        class="input-xlarge"
        required
      ></textarea>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button
        type="submit"
        class="btn btn-primary"
        ng-disabled="question_form.$invalid"
      >
        Ask question
      </button>
    </div>
  </div>
</form>
